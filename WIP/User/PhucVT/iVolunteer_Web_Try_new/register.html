<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Đăng kí tài khoản</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Bootstrap -->
  <link rel="stylesheet" type="text/css" href="css/custom-bootstrap.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body>

  <nav class="navbar navbar-default navbar-fixed-top background-container" style="background-color: #049f88">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="home.html" style="padding: 2px 20px"><img src="images/logo.png" height="50px"></a>
      </div>

      <!-- Navbar left -->
      <div id="navbar" class="navbar-collapse collapse">

        <div class="col-sm-5 col-md-5 search-box-nav">
          <form class="navbar-form" role="search">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Nhập từ khóa để tìm kiếm" name="q">
              <div class="input-group-btn">
                <button class="btn btn-search-nav" type="submit"><i class="glyphicon glyphicon-search"></i></button>
              </div>
            </div>
          </form>
        </div>

        <!-- Navbar Right -->
        <div class="nav navbar-nav navbar-right">
          <div class="btn-group navbar-btn">
            <button class="btn btn-default" type="button" data-container="body" data-toggle="modal" data-target="#loginForm">
              Đăng nhập hoặc Đăng kí
            </button>
          </div>
        </div>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <!-- Login Form -->
  <div id="loginForm" class="modal fade" role="dailog">
    <div class="modal-dialog modal-lg modal-md">
      <div class="modal-content">
        <div class="modal-body">
          <div class="row">

          <!-- Register -->
          <div class="col-sm-6 col-xs-6">
            <div class="row">
              <h3 style="text-align: center; font-weight: bold; color: #049f88">Tôi là người dùng mới</h3>
            </div>
            <div class="row" style="line-height: 250px; text-align: center">
              <div class="col-xs-12 login-register-label">
                <label>Đăng kí ngay</label>
                <a href="register.html"><i class="material-icons md-mygreen md-48">play_arrow</i></a>
              </div>
            </div>
          </div>

          <div class="divider-vertical-login"></div>

          <!-- Login -->
          <div class="col-sm-5 col-xs-5">
            <div class="row">
              <h3 style="text-align: center; font-weight: bold; color: #049f88">Đăng nhập</h3>
            </div>
            <div class="row">
              <div class="col-xs-12 col-sm-12">
                <form role="form" class="login-form">
                  <div class="row">
                    <div class="col-xs-4 login-label">
                      <label for="email">Email:</label>
                    </div>
                    <div class="col-xs-8 text-input">
                      <input type="text" name="txtEmail" class="form-control" id="email" placeholder="Nhập Email ...">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-xs-4 login-label">
                      <label for="password">Mật khẩu:</label>
                    </div>
                    <div class="col-xs-8 text-input">
                      <input type="text" name="txtPass" class="form-control" id="password" placeholder="Nhập mật khẩu ...">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-xs-8 col-xs-offset-4">
                      <div class="checkbox">
                        <label>
                          <input type="checkbox"> Ghi nhớ đăng nhập
                        </label>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-xs-8 col-xs-offset-4 text-input">
                      <button class="btn btn-login">ĐĂNG NHẬP</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-11 col-xs-offset-1" style="margin-top: 20px">
                <a href="forgot-password.html">Quên mật khẩu?</a>
              </div>
            </div>
          </div>

          </div>
        </div>
      </div>
    </div>    
  </div>

  <!-- Body -->
  <div class="container" style="margin-top: 50px">
    <form class="register-form">

      <!-- Form 1 -->
      <div id="register-form-1" class="row background-container">
        <div class="col-md-9 col-md-offset-15">
          <div class="card-panel">
            <div class="row">
              <h3 style="text-align: center; font-weight: bold; color: #049f88; margin-bottom: 40px">Tôi là người dùng mới</h3>
            </div>
            <div class="row">
              <div class="col-sm-10 col-sm-offset-1">

                <!-- User name -->
                <div class="row">
                  <div class="col-xs-4 register-label">
                    <label for="username">Tên người dùng:</label>
                  </div>
                  <div class="col-xs-5 text-input">
                    <input type="text" name="txtUserName" class="form-control" id="username" placeholder="Nhập họ tên của bạn ...">
                  </div>
                </div>

                <!-- Email -->
                <div class="row">
                  <div class="col-xs-4 register-label">
                    <label for="email">Email:</label>
                  </div>
                  <div class="col-xs-5 text-input">
                    <input type="email" name="txtEmail" class="form-control" id="email" placeholder="Nhập Email ...">
                  </div>
                </div>

                <!-- Phone -->
                <div class="row">
                  <div class="col-xs-4 register-label">
                    <label for="phone">Điện thoại:</label>
                  </div>
                  <div class="col-xs-5 text-input">
                    <input type="number" name="txtPhone" class="form-control" id="phone" placeholder="Nhập số điện thoại ...">
                  </div>
                </div>

                <!-- Password -->
                <div class="row">
                  <div class="col-xs-4 register-label">
                    <label for="password">Mật khẩu:</label>
                  </div>
                  <div class="col-xs-5 text-input">
                    <input type="password" name="txtPass" class="form-control" id="password" placeholder="Nhập password ...">
                  </div>
                </div>

                <!-- Confirm password -->
                <div class="row">
                  <div class="col-xs-4 register-label">
                    <label for="confirmPass">Xác nhận mật khẩu:</label>
                  </div>
                  <div class="col-xs-5 text-input">
                    <input type="password" name="txtPass" class="form-control" id="confirmPass" placeholder="Nhập lại mật khẩu ...">
                  </div>
                </div>

                <!-- Date of birth -->
                <div class="row">
                  <div class="col-xs-4 register-label">
                    <label for="DOB">Ngày sinh:</label>
                  </div>
                  <div class="col-xs-5 text-input">
                    <input type="date" name="txtDOB" class="form-control" id="DOB" placeholder="Nhập ngày sinh của bạn ...">
                  </div>
                </div>

                <!-- Gender -->
                <div class="row">
                  <div class="col-xs-4 register-label">
                    <label for="gender">Giới tính:</label>
                  </div>
                  <div class="col-xs-5 text-input">
                    <div class="col-sm-6">
                      <div class="radio">
                        <input type="radio" name="rdRegisGender" id="rdRegisMale" value="">
                        <label for="rdRegisMale">
                          Nam
                        </label>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="radio">
                        <input type="radio" name="rdRegisGender" id="rdRegisFemale" value="">
                        <label for="rdRegisFemale">
                          Nữ
                        </label>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-xs-2 col-xs-offset-10 text-input">
                    <button class="btn btn-register" id="register-button-next" onclick="registerformchange(); return false;">TIẾP THEO</button>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>

      <!--Form 2 -->
      <div id="register-form-2" class="row background-container" style="display: none">
        <div class="col-md-9 col-md-offset-15">
          <div class="card-panel">
            <div class="row">
              <div class="col-sm-12">
                <h5>Thêm thông tin về các hoạt động tình nguyện của bạn</h5>
              </div>
            </div>
            <div class="divider-holizon"></div>
            <div class="row">
              <div col-sm-12>

                <!-- Interested Section -->
                <div class="row">
                  <div class="col-sm-4 register-label">
                    <label>Lĩnh vự quan tâm</label>
                  </div>
                  <div class="col-sm-4">
                    <div class="row">
                      <!-- Animal -->
                      <div class="checkbox">
                        <input id="cbAnimal" type="checkbox">
                        <label for="cbAnimal">
                            Động vật
                        </label>
                      </div>
                      <!-- Environment -->
                      <div class="checkbox">
                        <input id="cbEnvironment" type="checkbox">
                        <label for="cbEnvironment">
                            Môi trường
                        </label>
                      </div>
                      <!-- Helth -->
                      <div class="checkbox">
                        <input id="cbHelth" type="checkbox">
                        <label for="cbHelth">
                            Sức khỏe
                        </label>
                      </div>
                      <!-- Child -->
                      <div class="checkbox">
                        <input id="cbChild" type="checkbox">
                        <label for="cbChild">
                            Trẻ em
                        </label>
                      </div>
                      <!-- Education -->
                      <div class="checkbox">
                        <input id="cbEducation" type="checkbox">
                        <label for="cbEducation">
                            Giáo dục
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="row">
                      <!-- Social -->
                      <div class="checkbox">
                        <input id="cbSocial" type="checkbox">
                        <label for="cbSocial">
                            Cộng động
                        </label>
                      </div>
                      <!--  -->
                      <div class="checkbox">
                        <input id="c1" type="checkbox">
                        <label for="c1">
                            a
                        </label>
                      </div>
                      <!--  -->
                      <div class="checkbox">
                        <input id="c2" type="checkbox">
                        <label for="c2">
                            a
                        </label>
                      </div>
                      <!--  -->
                      <div class="checkbox">
                        <input id="c3" type="checkbox">
                        <label for="c3">
                            a
                        </label>
                      </div>
                      <!--  -->
                      <div class="checkbox">
                        <input id="c4" type="checkbox">
                        <label for="c4">
                            a
                        </label>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Skill and experience -->
                <div class="row">
                  <div class="col-sm-4 register-label">
                    <label>Kĩ năng và kinh nghiệm</label>
                  </div>
                  <div class="col-sm-4">
                    <div class="row">
                      <div class="radio">
                        <input type="radio" name="rdSkill" id="rdRegisYes" value="">
                        <label for="rdRegisYes">
                          Có
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="row">
                      <div class="radio">
                        <input type="radio" name="rdSkill" id="rdRegisNo" value="">
                        <label for="rdRegisNo">
                          Không
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-6 col-sm-offset-4 text-input">
                    <textarea type="text" name="txtSkill" class="form-control" id="txtSkill" rows="4" placeholder="Chi tiết về kĩ năng và kinh nghiệm của bản thân (nếu có) ..." style="resize: vertical"></textarea>
                  </div>
                </div>

                <!--Interested Place -->
                <div class="row" style="margin-top: 3px">
                  <div class="col-sm-4 register-label">
                    <label>Địa điểm quan tâm</label>
                  </div>
                  <div class="col-sm-4 slc-register">
                    <select id="slcInterestedPlace" class="form-control">
                      <option>TP Hà Nội</option>
                      <option>TP Hồ Chí Minh</option>
                    </select>
                  </div>
                  <div class="col-sm-1">
                    <button class="btn btn-image" type="submit" data-toggle="tooltip" title="Thêm" onclick="addInterestedPlace();return false;"><i class="glyphicon glyphicon-plus"></i></button>
                  </div>
                </div>

                <!-- Used to Join Volunteer -->
                <div class="row">
                  <div class="col-sm-4 register-label" style="line-height: 20px">
                    <label>Bạn đã từng tham gia tình nguyện</label>
                  </div>
                  <div class="col-sm-4">
                    <div class="row">
                      <div class="radio">
                        <input type="radio" name="rdJoined" id="rdRegisJoined" value="">
                        <label for="rdRegisJoined">
                          Đã từng
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="row">
                      <div class="radio">
                        <input type="radio" name="rdJoined" id="rdRegisNotJoined" value="">
                        <label for="rdRegisNotJoined">
                          Chưa từng
                        </label>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Button -->
                <div class="row">
                  <div class="col-xs-2 col-xs-offset-7 text-input" style="text-align: center">
                    <a href="" onclick="registerformback(); return false;" style="line-height: 34px;">QUAY LẠI</a>
                  </div>
                  <div class="col-xs-2 text-input">
                    <button type="submit" class="btn btn-register">HOÀN TẤT</button>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>

    </form>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/phucvt_custom.js"></script>
</body>
</html>
